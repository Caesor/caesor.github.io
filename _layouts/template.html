<html>
<head>

	<!-- mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/resource/font-awesome-4.2.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/resource/css/common.css">
	<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/resource/css/layout.css">
	<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/resource/css/pages.css">
	<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/resource/highlight/monokai_sublime.css">
</head>
<body>
	<header>
		<h1 class="logo_text">水墨中国<section class="logo_img"></section></h1>
		<nav class="big_nav">
			<ul>
				<li><a href="{{ site.baseurl }}/">Archive</a></li>
				<li><a href="{{ site.baseurl }}/category.html">Category</a></li>
				<li><a href="{{ site.baseurl }}/tag.html">Tag</a></li>
				<li><a href="{{ site.baseurl }}/about.html">About</a></li>
			</ul>
		</nav>
		<nav class="small_nav">
			<h3>Caesor's Blog</h3>
			<i id="menu-trigger" class="fa fa-bars" statu="0"></i>
		</nav>
	</header>
	<section class="wall">
		{{ content }}
	</section>
	<footer>
		<p>© Nemo 2014-2015 with help of Jekyll</p>
	</footer>

	<!-- scroll top botton -->
	<div id="scroll_top_btn" class="btn_feild displayNone">
		<i class="btn_bg"></i>
		<i class="fa fa-angle-double-up"></i>
	</div>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-60604072-1', 'auto');
	  ga('send', 'pageview');

	</script>


	<script type="text/javascript" src="{{ site.baseurl }}/resource/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/resource/highlight/highlight.pack.js"></script>
	<script type="text/javascript">
		$(function(){

			hljs.initHighlightingOnLoad();

			if($('code').parent()[0].tagName != 'PRE'){
				$('code').wrap('<pre></pre>');		
			};

			$(document).scroll(function(){
				if($(document).scrollTop() > 0){
					$('#scroll_top_btn').removeClass('displayNone');				
					$('#scroll_top_btn').animate({opacity:1},'slow');
				}else{
					$('#scroll_top_btn').animate({opacity:0},'slow');
					$('#scroll_top_btn').addClass('displayNone');
				}
			});
			
			$('header ul li').removeClass('selected');
			$('header ul li a').each(function(){
				if($(this).text() == "{{ page.title }}"){
					$(this).parent().addClass('selected');
				}
			})

			$('#menu-trigger').click(function(){
				var _this = $(this);
				$('.big_nav').slideToggle();
				if(_this.attr("statu") == 0){
					
				}else{

				}
			});
			
			$('#scroll_top_btn').click(function(){
				$('html,body').animate({scrollTop:0},'slow');
			})

			//add blog aside nav
			$(".blog_content h2").each(function(){
				var _this = $(this);
				var index = _this.index();
				_this.attr("id","arch"+index);

				$("#blog_nav ul").append('<li><a href=#'+_this.attr("id")+'>'+_this.text()+'</a></li>')
			})

			$(window).scroll(function(){
				var offset_right = $(window).width() - $(".blog").width()
				if( $("#blog_nav").length != 0 && $(document).scrollTop() >= $("#blog_nav").offset().top){
					$("#blog_nav").css({"position":"fixed","top":"0","right":offset_right / 2});
				}
				if($("#blog_nav").length != 0 && $(document).scrollTop() < 465){
					$("#blog_nav").css({"position":"static"});
				}
			});

			$('.blog_content').scrollspy({ target: '#blog_nav' })
		})
	</script>
</body>
</html>
