<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="keywords" content="blog" />
	<meta name="description" content="sharing something leared from my life" />
	<link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/resource/base.css">
</head>
<body class="bg">
	<header>
		<section class="hello_board">
			<section class="head_pic_border"><img src="{{ site.imageurl }}/head.jpg"></section>
			<article class="my_info">Caesor</article>
			<nav class="big_nav">
				<ul>
					<li><a href="{{ site.baseurl }}/">Archive</a></li>
					<li><a href="{{ site.baseurl }}/category.html">Category</a></li>
					<li><a href="{{ site.baseurl }}/tag.html">Tag</a></li>
					<li><a href="{{ site.baseurl }}/about.html">About</a></li>
				</ul>
			</nav>
		</section>
		<nav class="small_nav">
			<h3>Blog</h3>
			<i id="menu-trigger" class="fa fa-bars"></i>
		</nav>
	</header>
	<section class="wall">
		<section class="nav_font">
			<h1>{{ page.title }}</h1>
		</section>
		<section class="content_part">
			{{ content }}
		</section>
	</section>
	<!-- scroll top botton -->
	<div id="scroll_top_btn" class="btn_feild displayNone">
		<i class="btn_bg"></i>
		<i class="fa fa-angle-double-up"></i>
	</div>
	<footer>
		<p>Â© Nemo 2014 with help of Jekyll</p>
	</footer>
	<script type="text/javascript" src="{{ site.baseurl }}/resource/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/resource/google-code-prettify/prettify.js"></script>
	<script type="text/javascript">
		$(function(){

			$(document).scroll(function(){
				if($(document).scrollTop() > 0){
					$('#scroll_top_btn').removeClass('displayNone');				
					$('#scroll_top_btn').animate({opacity:1},'slow');
				}else{
					$('#scroll_top_btn').animate({opacity:0},'slow');
					$('#scroll_top_btn').addClass('displayNone');
				}
			});
			
			$('code').addClass('prettyprint linenums').attr('style', 'overflow:auto');
	        prettyPrint();
			
			$('header ul li').removeClass('selected');
			$('header ul li a').each(function(){
				if($(this).text() == $('.nav_font h1').text()){
					$(this).parent().addClass('selected');
				}
			})
			// stretch the background wall to the whole screen
			if( $('body').height() < $(window).height()){
				$('.bg').height($(window).height())
			}
			
			$('#menu-trigger').click(function(){
				$('.hello_board').slideToggle();
			});
			
			$('#scroll_top_btn').click(function(){
				$('html,body').animate({scrollTop:0},'slow');
			})
		})
	</script>
</body>
</html>
